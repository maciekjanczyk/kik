<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        $(this).closest("form").attr('target', target);
        $("#butt").click(function(){
            if ($("form[name='form']").valid()) {
                var target = '_blank';
                var form = $("form[name='form']");
                window.open('', target, 'width=600,height=300');
                form.attr('target', target);
                return true;
            }
            return false;
        });
    </script>
</head>
<body>
<form action="/play" method="post" name="form"> <!-- action = /play -->
    <select name="playerSelect" size="20">
    ADD_PLAYERS
    </select>
    <br/>
    <input type="submit" value="Invite" name="butt"/>
</form>
<form action="/logout" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
